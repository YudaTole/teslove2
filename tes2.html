<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otaku Club Creator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://i.ibb.co/6brn3dj/galaxy-bg.jpg') no-repeat center center/cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }
    .circle-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    p {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 1px 1px 5px black;
    }
    .logo {
      margin-top: 10px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Otaku Club Creator</h1>
  
  <div class="circle-img">
    <img src="https://i.ibb.co/Y8tNkkG/contoh.jpg" alt="Foto Profil">
  </div>
  
  <p>Klik logo di bawah ini</p>
  
  <a href="https://wa.me/628123456789" target="_blank">
    <img src="https://i.ibb.co/1rX6H2p/logo.png" alt="Logo" class="logo">
  </a>
</body>
</html>
