<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klik untuk Masuk</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.ibb.co/6brn3dj/galaxy-bg.jpg') no-repeat center center/cover;
    }
    img {
      max-width: 80%;
      max-height: 80%;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="https://yudatole.github.io/teslove/tes" target="_blank">
    <img src="https://i.ibb.co/Y8tNkkG/contoh.jpg" alt="Klik di sini">
  </a>
</body>
</html>
