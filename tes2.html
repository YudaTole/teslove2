<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otaku Club Creator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('https://cdn.pixabay.com/photo/2016/11/18/17/20/space-1837306_960_720.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-top: 50px;
    background: linear-gradient(270deg, #ff00ff, #00ffff, #ff0000);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 5s ease infinite, neonPulse 2s infinite alternate;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff; }
    to { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
  }

  img {
    margin-top: 50px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    cursor: pointer;
    border: 4px solid white;
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.1);
  }

  p {
    margin-top: 20px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Otaku Club Creator</h1>
<a href="https://yudatole.github.io/teslove/tes">
  <img src="https://i.postimg.cc/TwWstYj6/Whats-App-Image-2025-08-15-at-01-14-18.jpg" alt="Logo">
</a>
<p>Klik logo di atas ini</p>

</body>
</html>
